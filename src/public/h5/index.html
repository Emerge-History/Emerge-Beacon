<html>

<head>
    <meta charset="UTF-8">
    <title>北京民生美术馆</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <div class='content-zone'>
        <div id="content" style="width: 100%; height: 100%"></div>
    </div>
    <canvas id='canvas'></canvas>
    <div id="banner" class="banner">
        <h1>{TITLE}</h1>
        <h2>{MATERIAL}</h2>
        <h3>{AUTHOR}</h3>
    </div>
    <div id='fps'>FPS:</div>

    <div class="search" id="search">
        <sapn class="bluetooth">
            <i class="icon-bluetooth"></i>
            <input id="checkbox2" type="checkbox"  value="y" checked="true" />
        </sapn>
        <div class="color">
            <div class="color-list" id="colorList">
                <ul style="height: 35px">
                    <li style="background-color: rgb(248, 142, 3)" data="248, 142, 3"></li>
                    <li style="background-color: rgb(242, 236, 0)" data="242, 236, 0"></li>
                    <li style="background-color: rgb(0, 140, 0)" data="0, 140, 0"></li>
                    <li style="background-color: rgb(0, 130, 212)" data="0, 130, 212"></li>
                    <li style="background-color: rgb(7, 101, 148)" data="7, 101, 148"></li>
                    <li style="background-color: rgb(0, 218, 229)" data="0, 218, 229"></li>
                    <li style="background-color: rgb(205, 230, 243)" data="205, 230, 243"></li>
                    <li style="background-color: rgb(60, 236, 179)" data="60, 236, 179"></li>
                    <li style="background-color: rgb(191, 191, 191)" data="191, 191, 191"></li>
                    <li style="background-color: rgb(198, 134, 255)" data="198, 134, 255"></li>
                    <li style="background-color: rgb(255, 179, 179)" data="255, 179, 179"></li>
                </ul>
            </div>
            <i class="icon-color" id="color"></i>
        </div>
        <form class="keyword" action="">
            <input class="keyword-input" id="keywordInput" type="text" placeholder="请输入作品名字">
            <i class="icon-keyword" id="keyword"></i>
        </form>
    </div>

    
    <script src="out/bundle.js"></script>


    <script id="template" type="javascript/template">
        <div id="wrap" class="wrap">
            <div class="tool-bar">
                <ul>
                    <li id="back"><i></i></li>
                    <li><i></i></li>
                    <li><i></i></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <h1 class="title">{name}</h1>
            <h3 class="sub-title">{material}</h3>
            <div class="info">
                <p class="argument">{size}</p>
                <p class="year">{year}</p>
            </div>
            <div class="author">
                <h1 class="name">{author}</h1>
                <h3 class="nick">{nickname}</h3>
                <div id="avator" class="avator"></div>
            </div>
            <div class="introduce">{introduce}</div>
            <div class="project"></div>
        </div>
    </script>
</body>
</html>
