<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
	<title>test</title>
	<style>
		*{
			margin: 0;padding: 0;
			font-family: Consolas, "Liberation Mono", Menlo, Courier, monospace;
		}
		ul{
			list-style: none;
			white-space:nowrap;
			overflow: hidden;
			font-size: 13px;
		}
		.fuxk span.uuid {
			margin-top: 20px;
			display: inline-block;
		}
	</style>
</head>
<body>
	<p id="tit" style="background:red;"></p>
	<div id="content"></div>
	<script id="test" type="text/html">
		<ul class="fuxk">
			{{each beacons as value i}}
				<span class="uuid">设备:{{value.uuid}}</span>
				<li>信号:{{value.rssi}} 距离:{{value.proximity}} 精度:{{value.accuracy}}</li>
			{{/each}}
		</lu>
	</script>


	<script type="text/javascript" src="./jquery.min.js"></script>
	<script type="text/javascript" src="./jweixin-1.1.0.js"></script>
	<script type="text/javascript" src="./template.js"></script>



	<script type="text/javascript">

		var catchData = {};

		$.get('/api', function(data){
			var config = {
		    debug: false, 
		    appId: 'wxd3248bc1a7edaab3', 
		    timestamp: Number(data.timestamp), 
		    nonceStr: data.noncestr, 
		    signature: data.signature,
		    jsApiList: ['startSearchBeacons', 'stopSearchBeacons', 'onSearchBeacons'] 
			}

			wx.config(config);
			wx.ready(function(){

				wx.startSearchBeacons({
					complete:function(dt){
						$('#tit').html(JSON.stringfy(dt));
					}
				});

				wx.onSearchBeacons({
					complete:function(dt){
						var html = template('test', dt);
						document.getElementById('content').innerHTML = html;
					}
				});

			});
		});



	</script>
</body>
</html>
