<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/> 
	<title>test</title>
</head>
<body>
	<p id="a" style="background: red;"></p>
	<p id="b" style="background: green;"></p>
	<p id="c" style="background: blue;"></p>
	<script type="text/javascript" src="./jquery.min.js"></script>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
	<script type="text/javascript">
		$.get('/api', function(data){
			var config = {
		    debug: true, 
		    appId: 'wxd3248bc1a7edaab3', 
		    timestamp: Number(data.timestamp), 
		    nonceStr: data.noncestr, 
		    signature: data.signature,
		    jsApiList: ['startSearchBeacons', 'stopSearchBeacons', 'onSearchBeacons'] 
			}

			wx.config(config);
			wx.ready(function(){
				wx.startSearchBeacons({
					complete:function(argv){
						$('#a').html(JSON.stringify(argv));
						wx.onSearchBeacons({
							complete:function(argv){
								$('#b').html(JSON.stringify(argv));
							}
						});
					}
				});

				wx.onSearchBeacons({
					complete:function(argv){
						$('#c').html(JSON.stringify(argv));
					}
				});

			});
		});



	</script>
</body>
</html>
